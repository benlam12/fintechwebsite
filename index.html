<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form with Data Chaining</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title"> Submit Identity </h1>
    <div class="form-container">
      <form action="#" method="post" id="dynamicForm">
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="field">
          <label for="birthday">Birthday:</label>
          <input type="date" name="birthday" id="birthday">
        </div>
        <div class="field">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="" disabled selected>Select your gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="phone number">Phone Number:</label>
          <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="verification-container hidden">
      <h2 class="title">Key Verification</h2>
      <div class="field">
        <label for="key">Key:</label>
        <input type="text" name="key" id="key" placeholder="Enter the verification key">
      </div>
      <button type="button" id="verify-key-button">Verify Key</button>
    </div>

    <div class="center hideform" id="popupForm">
      <button id="closePopup" style="float: right;">X</button>
      <form action="/action_page.php">
        <p>Identity Key:</p>
        <p id="hashedKey"></p>
      </form>
    </div>
  </div>

  <!-- Your script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/brotli@1.3.3/index.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/player/player.min.css" rel="stylesheet">
  <script type="text/javascript" src="ydn.db-iswu-core-e-qry-dev.js"&gt;&lt;/script>
  <script src="script.js"></script>
</body>
</html>
