<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decentralized Identity Verification</h1>
    <form action="" id="identityForm">
    <input type="text" id="name" class="form-control" placeholder="Enter your Name...">
    <select id="gender" class="form-control">
      <option value="" disabled selected>Select your Gender...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="date" id="birthday" class="form-control" placeholder="Enter your Birthday...">
    <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your Phone Number...">
    <input type="email" id="email" class="form-control" placeholder="Enter your Email...">
    <button type="submit">Submit</button>
  </form>
</div>

<div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 style="color:green;">Identity Verification</h1>
            <p id="hashedData"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
