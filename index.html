<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Submit Identity</h1>
    <div class="form-container">
      <form action="#" method="post" id="dynamicForm">
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="field">
          <label for="birthday">Birthday:</label>
          <input type="date" name="birthday" id="birthday">
        </div>
        <div class="field">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="" disabled selected>Select your gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="phone number">Phone Number:</label>
          <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="verification-container hidden">
      <h2 class="title">Key Verification</h2>
      <div class="field">
        <label for="key">Key:</label>
        <input type="text" name="key" id="key" placeholder="Enter the verification key">
      </div>
      <button type="button" id="verify-key-button">Verify Key</button>
    </div>
  </div>

  <div class="data-modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">Your Key</h2>
      <p id="hashed-data"></p>
      <button id="close-modal-button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
